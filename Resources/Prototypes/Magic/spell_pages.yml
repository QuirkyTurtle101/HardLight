#MARK: Base implanter
# Slightly pared down implanter.
- type: entity
  id: BaseMagicPage
  parent: BaseItem
  abstract: true
  components:
    - type: ItemSlots
    - type: ContainerContainer
      containers:
        implanter_slot: !type:ContainerSlot { }
    - type: Implanter
      whitelist:
        components:
        - Body # no chair microbomb
      blacklist:
        components:
        - Guardian # no holoparasite macrobomb wombo combo
        tags:
        - Unimplantable
      currentMode: Inject
      implantOnly: true
      implanterSlot:
        name: Implant
        locked: True
        priority: 0
        whitelist:
          tags:
            - SubdermalImplant
    - type: Sprite
      sprite: Objects/Magic/magicactions.rsi
      state: spell_default
      layers:
        - state: ashed
          map: [ "implantFull" ]
          visible: false
        - state: spell_default
          map: [ "implantOnly" ]
    - type: Appearance
    - type: GenericVisualizer
      visuals:
        enum.ImplanterVisuals.Full:
          implantFull:
            False: {visible: true}
            True: {visible: false}
        enum.ImplanterImplantOnlyVisuals.ImplantOnly:
          implantOnly:
            True: {state: ashed}
            False: {state: spell_default}

