- type: entity
  abstract: true
  parent: [BaseItem, RecyclableItemCardboard] # Frontier: added RecyclableItemCardboard
  id: BaseAmmoBox46x30mm
  name: ammunition box (46x30mm FMJ)
  components:
  - type: BallisticAmmoProvider
    mayTransfer: true
    whitelist:
      tags:
        - Cartridge46x30mmFMJ
    proto: Cartridge46x30mmFMJ
    capacity: 70 # 60->70 Two mags per box
  - type: Item
    size: Small
  - type: ContainerContainer
    containers:
      ballistic-ammo: !type:Container
  - type: Sprite
    sprite: _Mono/Objects/Weapons/Guns/Ammunition/Boxes/46x30mm.rsi
  - type: MagazineVisuals
    magState: mag
    steps: 3
    zeroVisible: false
  - type: Appearance

# Boxes
- type: entity # Mono Big Pistol Mags
  parent: BaseAmmoBox46x30mm
  id: AmmoBox46x30mmBig
  name: ammunition box (46x30mm FMJ)
  suffix: Big
  components:
  - type: BallisticAmmoProvider
    capacity: 280 # 8 mags per box similar to rifle box
    proto: Cartridge46x30mmFMJ
  - type: Sprite
    layers:
    - state: base-b # Frontier: base-big<base-b
      map: ["enum.GunVisualLayers.Base"]
    - state: magb-1 # Frontier: mag-big-1<magb-1
      map: ["enum.GunVisualLayers.Mag"]
  - type: MagazineVisuals
    magState: magb # Frontier: mag-big<magb
    steps: 4
    zeroVisible: false
  - type: Appearance

