- type: entity
  abstract: true
  parent: [BaseItem, RecyclableItemCardboard] # Frontier: added RecyclableItemCardboard
  id: BaseAmmoBox145x114mm
  components:
  - type: BallisticAmmoProvider
    mayTransfer: true
    whitelist:
      tags:
        - Cartridge145x114mm
    proto: Cartridge145x114mm
    capacity: 10
  - type: Item
    size: Small
  - type: ContainerContainer
    containers:
      ballistic-ammo: !type:Container
  - type: Sprite
    sprite: _Mono/Objects/Weapons/Guns/Ammunition/Boxes/145x114mm.rsi
  - type: MagazineVisuals
    magState: mag
    steps: 4
    zeroVisible: false
  - type: Appearance

# Boxes
- type: entity
  parent: BaseAmmoBox145x114mm
  id: AmmoBox145x114mm
  name: ammunition box (145x114mm)
  components:
  - type: BallisticAmmoProvider
    proto: Cartridge145x114mm
  - type: Sprite
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-1
      map: ["enum.GunVisualLayers.Mag"]

- type: entity
  parent: BaseAmmoBox145x114mm
  id: AmmoBox145x114mmBig
  name: ammunition box (145x114mm)
  suffix: 30
  components:
  - type: BallisticAmmoProvider
    capacity: 30
    proto: Cartridge145x114mm
  - type: Sprite
    sprite: _Mono/Objects/Weapons/Guns/Ammunition/Boxes/145x114mm.rsi
    layers:
    - state: base-b
      map: ["enum.GunVisualLayers.Base"]
    - state: magb-1
      map: ["enum.GunVisualLayers.Mag"]
  - type: MagazineVisuals
    magState: magb
