- type: entity
  id: ActionXenoPlantWeeds
  parent: ActionXenoBase
  name: Plant Weeds # TODO CM14 description
  components:
  - type: InstantAction
    itemIconStyle: NoItem
    icon:
      sprite: .CM14/Actions/xeno_actions.rsi
      state: plant_weeds
    raiseOnUser: true
    raiseOnAction: false
    checkCanInteract: false
    checkConsciousness: true
    useDelay: 10
    event: !type:XenoPlantWeedsEvent

- type: entity
  id: ActionXenoChooseStructure
  parent: ActionXenoBase
  name: Choose Resin Structure # TODO CM14 description
  components:
  - type: InstantAction
    itemIconStyle: NoItem
    icon:
      sprite: .CM14/Actions/xeno_actions.rsi
      state: retrieve_egg
    raiseOnUser: true
    raiseOnAction: false
    checkCanInteract: false
    checkConsciousness: true
    event: !type:XenoChooseStructureActionEvent
  - type: XenoChooseConstructionAction

- type: entity
  id: ActionXenoSecreteStructure
  parent: ActionXenoBase
  name: Secrete Resin # TODO CM14 description
  components:
  - type: WorldTargetAction
    itemIconStyle: NoItem
    icon:
      sprite: .CM14/Actions/xeno_actions.rsi
      state: secrete_resin
    raiseOnUser: true
    raiseOnAction: false
    checkCanInteract: false
    checkCanAccess: false
    checkConsciousness: true
    useDelay: 15
