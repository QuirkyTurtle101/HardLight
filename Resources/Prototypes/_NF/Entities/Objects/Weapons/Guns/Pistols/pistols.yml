#region WizDen
- type: entity
  id: NFWeaponPistolMk58
  parent: [ NFBaseWeaponPistolChamber35, NFBaseWeaponFramePistolNanotrasen, BaseC2ExpeditionContraband ]
  name: mk58
  description: A cheap semiauto sidearm.
  components:
  - type: Sprite
    sprite: Objects/Weapons/Guns/Pistols/mk58.rsi
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-0
      map: ["enum.GunVisualLayers.Mag"]
  - type: Clothing
    sprite: Objects/Weapons/Guns/Pistols/mk58.rsi
  - type: ItemSlots
    slots:
      gun_magazine:
        name: Magazine
        startingItem: Magazine45_ACPPistolRubber
        insertSound: /Audio/Weapons/Guns/MagIn/pistol_magin.ogg
        ejectSound: /Audio/Weapons/Guns/MagOut/pistol_magout.ogg
        priority: 2
        whitelist:
          tags:
            - Magazine45_ACPPistolFMJ
            - Magazine45_ACPPistolHighCapacityFMJ
            - NFMagazinePistol45
      gun_chamber:
        name: Chamber
        startingItem: Cartridge45_ACPRubber
        priority: 1
        whitelist:
          tags:
            - Cartridge45_ACPFMJ

- type: entity
  name: N1984 (.45 magnum)
  parent: WeaponPistolN1984
  id: WeaponPistolN1984Nonlethal
  suffix: Non-lethal
  components:
  - type: ItemSlots
    slots:
      gun_magazine:
        name: Magazine
        startingItem: Magazine45_magnumPistolRubber
        insertSound: /Audio/Weapons/Guns/MagIn/pistol_magin.ogg
        ejectSound: /Audio/Weapons/Guns/MagOut/pistol_magout.ogg
        priority: 2
        whitelist:
          tags:
            - Magazine45_magnumPistolFMJ
      gun_chamber:
        name: Chamber
        startingItem: Cartridge45_magnumRubber
        priority: 1
        whitelist:
          tags:
            - Cartridge45_magnumFMJ

- type: entity
  id: NFWeaponPistolN1984
  parent: [ NFBaseWeaponPistolChamber45, NFBaseWeaponFramePistolNanotrasen, BaseC2ExpeditionContraband ]
  name: N1984
  description: |-
    The sidearm of any self respecting officer. On the handle is a label that says 'for authorized use only.'
  components:
  - type: Sprite
    sprite: Objects/Weapons/Guns/Pistols/N1984.rsi
  - type: Clothing
    sprite: Objects/Weapons/Guns/Pistols/N1984.rsi

- type: entity
  id: NFWeaponPistolCobra
  parent: [ NFBaseWeaponPistolChamber25, NFBaseWeaponFramePistolCybersun, BaseC3ExpeditionContraband ]
  name: cobra
  description: |-
    A rugged, robust operator handgun with inbuilt silencer. An illegal firearm often used by Syndicate agents.
  components:
  - type: Gun
    soundGunshot:
      path: /Audio/Weapons/Guns/Gunshots/silenced.ogg
      params:
        volume: -8 # Quiet but not as quiet as upstream's upstream
  - type: Sprite
    sprite: _NF/Objects/Weapons/Guns/Pistols/cobra.rsi
  - type: Clothing
    sprite: _NF/Objects/Weapons/Guns/Pistols/cobra.rsi

