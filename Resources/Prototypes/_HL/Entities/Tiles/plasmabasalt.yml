- type: entity
  id: FloorLiquidPlasmaBasaltEntity
  #parent: FloorLiquidPlasmaEntity
  name: liquid plasma
  suffix: basalt
  placement:
    mode: SnapgridCenter
    snap:
    - Wall
  components:
  - type: TileEmission
    color: "#974988"
  - type: StepTrigger
    requiredTriggeredSpeed: 0
    intersectRatio: 0.1
    blacklist:
      tags:
        - Catwalk
  - type: TileEntityEffect
    effects:
    - !type:FlammableReaction
      multiplier: 3.75
      multiplierOnExisting: 0.75
    - !type:Ignite
  - type: Transform
    anchored: true
  - type: SyncSprite
  - type: Clickable
  - type: Sprite
    sprite: _HL/Tiles/Misc/plasmabasalt.rsi
    drawdepth: BelowFloor
    layers:
      - state: lava #plasma
        shader: unshaded
  - type: Icon
    sprite: _HL/Tiles/Misc/plasmabasalt.rsi
    state: full #full
  - type: IconSmooth
    key: floor
    additionalKeys:
    - walls
    base: lava  #Lava
  - type: Physics
    bodyType: Static
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.5,-0.5,0.5,0.5"
        layer:
          - SlipLayer
        mask:
          - ItemMask
        density: 1000
        hard: false
  - type: Tag
    tags:
      - HideContextMenu
