- type: entity
  name: vacbed
  id: Vacbed
  parent: BaseStructure
  description: Smells like latex and admemes.
  components:
  - type: Sprite
    sprite: Structures/Storage/closet.rsi
    noRot: true
    layers:
    - state: generic
      map: ["enum.VacbedVisualLayers.Base"]
    - state: generic_door
      map: ["enum.VacbedVisualLayers.Door"]
      visible: false
  - type: Appearance
  - type: Physics
    bodyType: static
  - type: Transform
    noRot: true
  - type: Anchorable
  - type: ContainerContainer
    containers:
      insidebody:
        !type:ContainerSlot
        showEnts: true
  - type: Vacbed
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: Inflatable
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 150
      behaviors:
      - !type:EmptyAllContainersBehaviour
      - !type:DoActsBehavior
        acts: ["Destruction"]

