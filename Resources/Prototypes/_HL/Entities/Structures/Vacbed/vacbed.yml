- type: entity
  name: vacbed
  id: Vacbed
  parent: BaseStructure
  description: placeholder description
  components:
  - type: Sprite
    sprite: Structures/Storage/closet.rsi
    noRot: true
    layers:
    - state: generic
      map: ["enum.VacbedVisualLayers.Base"]
    - state: generic_door
      map: ["enum.VacbedVisualLayers.Door"]
      visible: false
  - type: Appearance
  - type: Physics
    bodyType: static
  - type: Transform
    noRot: true
  - type: Anchorable
  - type: ContainerContainer
    containers:
      insidebody:
        !type:ContainerSlot
        showEnts: true
  - type: Vacbed