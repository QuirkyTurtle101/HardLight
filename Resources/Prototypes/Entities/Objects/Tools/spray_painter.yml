- type: entity
  parent: [BaseItem, RecyclableItemDeviceSmall] # Frontier: added RecyclableItemDeviceSmall
  id: SprayPainter
  name: spray painter
  description: A spray painter for painting airlocks, pipes, and other items.
  components:
  - type: Sprite
    sprite: Objects/Tools/spray_painter.rsi
    state: spray_painter
  - type: Item
    sprite: Objects/Tools/spray_painter.rsi
  - type: ActivatableUI
    key: enum.SprayPainterUiKey.Key
  - type: UserInterface
    interfaces:
      enum.SprayPainterUiKey.Key:
        type: SprayPainterBoundUserInterface
  - type: SprayPainter
    colorPalette:
      red: '#FF1212FF'
      yellow: '#B3A234FF'
      brown: '#947507FF'
      green: '#3AB334FF'
      cyan: '#03FCD3FF'
      blue: '#0335FCFF'
      white: '#FFFFFFFF'
      black: '#333333FF'
      # standard atmos pipes
      # altered for Hardlight colorblindness accessibility
      waste: '#990000'
      distro: '#0335FC'
      air: '#03fcd3'
      mix: '#947507'
      external: '#9955cc' # Frontier
      oxygen: '#00CCCC'
      nitrogen: '#6666FF'
      carbon dioxide: '#404040'
      water vapor: '#AAAAAA'
      plasma: '#9900CC'
      tritium: '#00AA00'
      ammonia: '#A8C600'
      nitrous oxide: '#CC3399'
      frezon: '#00AACC'
      hot loop: '#FF1212'
      cold loop: '#0055CC'
      burn chamber: '#FF9900'
  - type: StaticPrice
    price: 20 # Frontier 40<20
  - type: LimitedCharges
    maxCharges: 15
    lastCharges: 15
  - type: PhysicalComposition
    materialComposition:
      Steel: 100

- type: entity
  parent: SprayPainter
  id: SprayPainterRecharging
  suffix: Admeme
  components:
  - type: AutoRecharge
    rechargeDuration: 1

- type: entity
  parent: SprayPainter
  id: SprayPainterEmpty
  suffix: Empty
  components:
  - type: LimitedCharges
    lastCharges: -1

- type: entity
  parent: BaseItem
  id: SprayPainterAmmo
  name: compressed paint
  description: A cartridge of highly compressed paint, commonly used in spray painters.
  components:
  - type: SprayPainterAmmo
  - type: Sprite
    sprite: Objects/Tools/spray_painter.rsi
    state: ammo
  - type: Item
    sprite: Objects/Tools/spray_painter.rsi
    heldPrefix: ammo
  - type: PhysicalComposition
    materialComposition:
      Steel: 10
      Plastic: 10
  - type: StaticPrice
    price: 30
