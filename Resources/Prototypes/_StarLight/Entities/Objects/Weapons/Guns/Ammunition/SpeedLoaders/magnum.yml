# Improvised SpeedLoaders Only
# All regular Starlight speedloaders have been removed to avoid conflicts with Mono caliber system

- type: entity
  id: SpeedLoader45MagnumImprovised
  name: "speed loader (.45 magnum)"
  parent: [BaseItem, BaseC1Contraband]
  components:
  - type: Tag
    tags:
      - SpeedLoader45Magnum
      - SpeedLoader45MagnumImprovised
  - type: SpeedLoader
  - type: BallisticAmmoProvider
    proto: null
    whitelist:
      tags:
        - Cartridge45Magnum # HardLight: generic tag accepts all .45 Magnum variants (FMJ, incendiary, uranium, rubber, improvised, etc.)
    capacity: 4
  - type: ContainerContainer
    containers:
      ballistic-ammo: !type:Container
        ents: []
  - type: Sprite
    sprite: _Starlight/Objects/Weapons/Guns/Ammunition/SpeedLoaders/Magnum/improvised_magnum_speed_loader.rsi
    layers:
      - state: base
        map: [ "enum.GunVisualLayers.Base" ]
      - state: base-4
        map: [ "enum.GunVisualLayers.Mag" ]
      - state: base-tip-4
        color: "#717171"
  - type: MagazineVisuals
    magState: base
    steps: 5
    zeroVisible: false
  - type: Appearance
  - type: Construction
    graph: Improvised45MagnumSpeedLoaderGraph
    node: shell

- type: entity
  id: SpeedLoaderMagnumLeverImprovised
  name: "speed loader (5.56 / .45 magnum)"
  parent: [BaseSpeedLoaderShotgun, BaseC1Contraband]
  components:
  - type: BallisticAmmoProvider
    proto: null
    whitelist:
      tags:
        - Cartridge45Magnum # HardLight: generic tag accepts all .45 Magnum variants
        - Cartridge556x45mm # HardLight: generic tag accepts all 5.56x45mm variants
    capacity: 8
  - type: MagazineVisuals
    magState: base
    steps: 9
    zeroVisible: false
  - type: Item
    size: Normal
    shape:
    - 0,0,2,0
  - type: Sprite
    sprite: _Starlight/Objects/Weapons/Guns/Ammunition/SpeedLoaders/Magnum/improvised_lever_action_speed_loader.rsi
    layers:
      - state: base
        map: [ "enum.GunVisualLayers.Base" ]
      - state: base-8
        map: [ "enum.GunVisualLayers.Mag" ]
      - state: base-tip-8
        map: [ "enum.GunVisualLayers.Tip" ]
        color: "#717171"
  - type: Construction
    graph: SpeedLoaderMagnumLeverImprovisedGraph
    node: shell
