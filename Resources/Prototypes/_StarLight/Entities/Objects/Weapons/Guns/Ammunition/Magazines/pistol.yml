# Improvised Magazines Only
# All regular Starlight magazines have been removed to avoid conflicts with Mono caliber system

- type: entity
  id: Magazine9x19mmImprovised
  name: "Improvised Pistol Magazine (9x19mm)"
  parent: [ BaseItem, BaseC1Contraband ]
  components:
  - type: Tag
    tags:
      - Magazine9x19mm
      - Magazine9x19mmImprovised
  - type: BallisticAmmoProvider
    proto: null
    mayTransfer: true
    whitelist:
      tags:
        - Cartridge9x19mm # HardLight: generic tag accepts all 9x19mm variants (FMJ, incendiary, uranium, rubber, improvised, etc.)
    capacity: 6
  - type: Item
    inhandVisuals:
      left:
      - state: inhand-left-mag
      right:
      - state: inhand-right-mag
    size: Tiny
  - type: ContainerContainer
    containers:
      ballistic-ammo: !type:Container
  - type: Sprite
    sprite: _Starlight/Objects/Weapons/Guns/Ammunition/Magazine/Pistol/improvised_pistol_magazine.rsi
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-1
      map: ["enum.GunVisualLayers.Mag"]
  - type: MagazineVisuals
    magState: mag
    steps: 6
    zeroVisible: false
  - type: Appearance
  - type: Construction
    graph: Improvised9x19mmMagazineGraph
    node: shell

