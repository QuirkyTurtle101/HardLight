- type: entity
  id: BaseSpeedLoaderShotgun
  name: "speed loader (12 gauge)"
  parent: [ BaseItem ]
  abstract: true
  components:
  - type: Tag
    tags:
      - SpeedLoaderShotgun
  - type: SpeedLoader
  - type: BallisticAmmoProvider
    mayTransfer: true
    fillDelay: 0.1
    whitelist:
      tags:
        - ShellShotgun
    capacity: 7
  - type: ContainerContainer
    containers:
      ballistic-ammo: !type:Container
        ents: []
  - type: Sprite
    sprite: _Starlight/Objects/Weapons/Guns/Ammunition/SpeedLoaders/Shotgun/shotgun_speed_loader.rsi
    layers:
      - state: base
        map: [ "enum.GunVisualLayers.Base" ]
      - state: base-7
        map: [ "enum.GunVisualLayers.Mag" ]
      - state: base-tip-7
        map: [ "enum.GunVisualLayers.Tip" ]
        color: "#F4001F"
  - type: MagazineVisuals
    magState: base
    steps: 8
    zeroVisible: false
  - type: Appearance
