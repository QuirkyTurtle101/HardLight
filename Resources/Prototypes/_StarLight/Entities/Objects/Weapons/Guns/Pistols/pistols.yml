# Improvised Pistols Only
# All regular Starlight pistols removed - only improvised weapons kept

- type: entity
  name: makeshift pistol
  parent: [BaseWeaponPistol, BaseC1Contraband]
  id: WeaponPistolMakeshiftCrafted
  description: Little more than a space eoka. Very unreliable.
  components:
  - type: Sprite
    sprite: _Starlight/Objects/Weapons/Guns/Pistols/makeshift_pistol_crafted.rsi
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-0
      map: ["enum.GunVisualLayers.Mag"]
  - type: Clothing
    sprite: _Starlight/Objects/Weapons/Guns/Pistols/makeshift_pistol_crafted.rsi
  - type: Gun
    fireRate: 5
    availableModes:
    - SemiAuto
    soundGunshot:
      path: /Audio/Weapons/Guns/Gunshots/mk58.ogg
  - type: ChamberMagazineAmmoProvider
    soundRack:
      path: /Audio/Weapons/Guns/Cock/pistol_cock.ogg
  - type: ItemSlots
    slots:
      gun_chamber:
        name: Chamber
        startingItem: null
        priority: 1
        whitelist:
          tags:
            - Cartridge9x19mm
  - type: Construction
    graph: MakeshiftPistolCraftedGraph
    node: shotgun
  - type: WeaponDismantleOnShoot
    dismantleChance: 0.20
    selfDamage:
      types:
        Blunt: 6
        Heat: 6
    items:
      - id: ModularBarrel
        launchAngle: 0
        prob: 1
      - id: ModularReceiver
        launchAngle: 90
        prob: 0.10
      - id: RifleStock
        launchAngle: 180
        prob: 0.80

- type: entity
  name: improvised pistol
  parent: [BaseWeaponSniper, BaseC1Contraband]
  id: WeaponPistolImprovised
  description: A cobbled together pistol with an internal magazine. More reliable, but still liable to blow up in your face.
  components:
  - type: Sprite
    sprite: _Starlight/Objects/Weapons/Guns/Pistols/improvised_pistol.rsi
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
  - type: Clothing
    sprite: _Starlight/Objects/Weapons/Guns/Pistols/improvised_pistol.rsi
  - type: Gun
    fireRate: 3
    availableModes:
    - SemiAuto
    soundGunshot:
      path: /Audio/Weapons/Guns/Gunshots/mk58.ogg
    minAngle: 1
    maxAngle: 30
    angleIncrease: 12
    angleDecay: 4
  - type: BallisticAmmoProvider
    capacity: 5
    proto: null
    whitelist:
      tags:
      - Cartridge9x19mm
  - type: Item
    size: Small
    shape:
    - 0,0,1,0
    - 0,1,1,1
  - type: Construction
    graph: ImprovisedPistolGraph
    node: shotgun
  - type: WeaponDismantleOnShoot
    dismantleChance: 0.10
    selfDamage:
      types:
        Blunt: 6
        Heat: 6
    items:
      - id: ModularBarrel
        launchAngle: 0
        prob: 1
      - id: ModularReceiver
        launchAngle: 90
        prob: 0.10
      - id: SheetSteel1
        launchAngle: 67
        prob: 0.20
      - id: SheetSteel1
        launchAngle: 87
        prob: 0.20
      - id: SheetSteel1
        launchAngle: 270
        prob: 0.20
      - id: RifleStock
        launchAngle: 180
        prob: 0.80

- type: entity
  name: forged pistol
  parent: [BaseWeaponPistol, BaseC1Contraband]
  id: WeaponPistolForged
  description: A reliable magazine-fed pistol made by the best tider blacksmiths.
  components:
  - type: Sprite
    sprite: _Starlight/Objects/Weapons/Guns/Pistols/forged_pistol.rsi
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-0
      map: ["enum.GunVisualLayers.Mag"]
  - type: Clothing
    sprite: _Starlight/Objects/Weapons/Guns/Pistols/forged_pistol.rsi
  - type: MagazineVisuals
    magState: mag
    steps: 3
    zeroVisible: true
  - type: Item
    size: Small
    shape:
    - 0,0,1,0
    - 0,1,1,1
  - type: Gun
    fireRate: 4
    minAngle: 1
    maxAngle: 20
    angleIncrease: 8
    angleDecay: 9
    availableModes:
    - SemiAuto
    soundGunshot:
      path: /Audio/Weapons/Guns/Gunshots/mk58.ogg
  - type: ItemSlots
    slots:
      gun_magazine:
        name: Magazine
        startingItem: null
        whitelist:
          tags:
            - Magazine9x19mmImprovised
        whitelistFailPopup: gun-magazine-whitelist-fail
      gun_chamber:
        name: Chamber
        startingItem: null
        priority: 1
        whitelist:
          tags:
            - Cartridge9x19mm
